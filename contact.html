<div id="templatemo_content_wrapper">
	<div id="templatemo_content">
    
    	<div id="column_w530" style="text-align:justify; width:585px;">
            <div class="header_02" style="border-bottom:1px solid">Contact Us</div>
            <form id="contact_form" action="contact-confirmation.html" method="POST" enctype="multipart/form-data">
				<div class="row">
					<label for="name">Your name:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="email">Your email:</label><br />
					<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="message">Your message:</label><br />
					<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
				</div>
				<input type="button" id="show_contact_confimation" value="Send Email" onClick="showPage('contact-confirmation.html')" />
			</form>						
            <div class="cleaner"></div>
        </div>
        
    	<div class="cleaner"></div>
    </div> <!-- end of content wrapper -->
</div> <!-- end of content wrapper -->
